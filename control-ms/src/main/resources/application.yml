server:
  port: 8082
  servlet:
    session:
      timeout: -1

spring:
  application:
    name: control-service

broker:
  relay:
    host: ${activemq.host:localhost}
    user: admin
    password: admin
  url: tcp://${activemq.host:localhost}:61616
  queue: actions.queue
  topic: actions.topic

logging:
  level:
    org.springframework.messaging: trace

